<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cryptocurrency Price Tracker</h1>
        <div class="crypto-list">
            <!-- Existing cryptocurrencies -->
            <div class="crypto-item" id="btc">
                <h2>Bitcoin</h2>
                <p>Price: <span id="btc-price"></span></p>
            </div>
            <div class="crypto-item" id="eth">
                <h2>Ethereum</h2>
                <p>Price: <span id="eth-price"></span></p>
            </div>
            <div class="crypto-item" id="ltc">
                <h2>Litecoin</h2>
                <p>Price: <span id="ltc-price"></span></p>
            </div>
            <div class="crypto-item" id="xrp">
                <h2>Ripple (XRP)</h2>
                <p>Price: <span id="xrp-price"></span></p>
            </div>
            <div class="crypto-item" id="ada">
                <h2>Cardano (ADA)</h2>
                <p>Price: <span id="ada-price"></span></p>
            </div>
            <div class="crypto-item" id="link">
                <h2>Chainlink (LINK)</h2>
                <p>Price: <span id="link-price"></span></p>
            </div>
            <!-- New cryptocurrencies -->
            <div class="crypto-item" id="bch">
                <h2>Bitcoin Cash (BCH)</h2>
                <p>Price: <span id="bch-price"></span></p>
            </div>
            <div class="crypto-item" id="bnb">
                <h2>Binance Coin (BNB)</h2>
                <p>Price: <span id="bnb-price"></span></p>
            </div>
            <div class="crypto-item" id="eos">
                <h2>EOS</h2>
                <p>Price: <span id="eos-price"></span></p>
            </div>
            <div class="crypto-item" id="xtz">
                <h2>Tezos (XTZ)</h2>
                <p>Price: <span id="xtz-price"></span></p>
            </div>
            <div class="crypto-item" id="dash">
                <h2>Dash</h2>
                <p>Price: <span id="dash-price"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
